<!DOCTYPE html>
<html lang="en">

<head>
     <meta charset="UTF-8">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <title>Document</title>

     <script src="https://aframe.io/releases/0.6.0/aframe.min.js"></script>

     <script src="https://jeromeetienne.github.io/AR.js/aframe/build/aframe-ar.js"></script>
</head>

<body style="margin: 0px; overflow: hidden;">
     
     <a-scene embedded arjs="sourceType: webcam;">
           
          <a-marker type="pattern" url="patterns/pattern-marker-a.patt">
               <a-entity scale="0.5 0.5 0.5">
                    <a-entity scale="0.1 0.1 0.1">
                         <a-entity obj-model="obj: url(models/bottle.obj); mtl: url(models/bottle.mtl)" scale="0.1 0.1 0.1" rotation="270 0 0" position="0 0 30">
                              
                              <a-animation attribute="rotation" begin="click" repeat="indefinite" to="0 360 0"></a-animation>

                         </a-entity>
                    </a-entity>
               </a-entity>
          </a-marker>

          <a-entity camera>
               <a-cursor color="#FF0000" />
          </a-entity>
     </a-scene>
</body>

</html>
