<!DOCTYPE html>
<html lang="en">

<head>
     <meta charset="UTF-8">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <title>Document</title>

     <script src="https://aframe.io/releases/1.0.3/aframe.min.js"></script>

     <!-- <script src="https://unpkg.com/aframe-event-set-component@3.0.3/dist/aframe-event-set-component.min.js"></script> -->

     <script src="https://raw.githack.com/jeromeetienne/AR.js/2.2.1/aframe/build/aframe-ar.js"></script>

     <!-- <script src="https://jeromeetienne.github.io/AR.js/aframe/build/aframe-ar.js"></script> -->

     <style>
          body{
               color: hsl(0, 42%, 75%);
          }
     </style>
</head>

<body style="margin: 0px; overflow: hidden;">
     <a-scene scale="1 1 1">

          <a-entity camera>
               <a-entity 
                    cursor="fuse: false; maxDistance: 10;"
                    scale="0.2 0.08 0.08"
                    position="0 0 -5" geometry="primitive: ring" material="color: hsl(0, 42%, 75%); shader: flat" 
               />
          </a-entity>

          <!-- pepper -->
          <a-marker type="pattern" url="patterns/pattern-marker-a.patt">
               <a-entity id="pepper" data-id="2" gltf-model="url(models/pepper/scene.gltf)" position="0 0 0" rotation="-90 0 0" scale="0.1 0.1 0.1"></a-entity>
               
               <!-- <a-image src="images/information-icon.png" rotation="-90 0 0" position="0 0 1.5" scale="0.5 0.5 0.5"></a-image> -->
          </a-marker>


          <!-- salt -->
          <a-marker type="pattern" url="patterns/pattern-marker-b.patt">
               <a-entity id="salt" gltf-model="url(models/salt/scene.gltf)" position="0 0 0" scale="2 2 2" rotation="-90 0 0"></a-entity>
          </a-marker>


          <!-- lettuce -->
          <a-marker type="pattern" url="patterns/pattern-marker-c.patt">
               <a-entity id="lettuce" scale="0.035 0.035 0.035" position="0 0 0" rotation="-65 0 0">
                    <a-entity scale="0.01 0.01 0.01">
                         <a-entity gltf-model="url(models/lettuce/scene.gltf)"></a-entity>
                    </a-entity>
               </a-entity>
          </a-marker>


          <!-- cheese -->
          <a-marker type="pattern" url="patterns/pattern-marker-d.patt">
               <a-entity id="cheese" gltf-model="url(models/cheese/scene.gltf)" scale="0.6 0.6 0.6" position="0 0 1" rotation="-75 0 0"></a-entity>
          </a-marker>


          <!-- onion -->
          <a-marker type="pattern" url="patterns/pattern-marker-e.patt">
               <a-entity id="onion" gltf-model="url(models/onion/scene.gltf)" position="0 0 0" rotation="-70 0 0"></a-entity>
          </a-marker>


          <!-- mustard -->
          <a-marker type="pattern" url="patterns/pattern-marker-f.patt">
               <a-entity id="mustard" gltf-model="url(models/mustard/scene.gltf)" scale="13 13 13" position="0 0 1" rotation="-90 0 0"></a-entity>
          </a-marker>


          <!-- mayonnaise -->
          <a-marker type="pattern" url="patterns/pattern-marker-g.patt">
               <a-entity id="mayonnaise" gltf-model="url(models/mayonnaise/scene.gltf)" scale="0.2 0.2 0.2" position="0 0 1" rotation="-70 0 0"></a-entity>
          </a-marker>


          <!-- tomato -->
          <a-marker type="pattern" url="patterns/pattern-marker-h.patt">
               <a-entity id="tomato" data-id="1" gltf-model="url(models/tomato/scene.gltf)" scale="0.15 0.15 0.15" position="0 0 0.8" rotation="-60 0 0"></a-entity>
          </a-marker>


          <!-- bread -->
          <a-marker type="pattern" url="patterns/pattern-marker-i.patt">
               <a-entity id="bread" gltf-model="url(models/bread/scene.gltf)" scale="0.5 0.5 0.5" position="0 0 0" rotation="-60 0 0"></a-entity>
          </a-marker>


          <!-- beef -->
          <a-marker type="pattern" url="patterns/pattern-marker-j.patt">
               <a-entity id="beef" scale="0.5 0.5 0.5" position="0 0 .5" rotation="-70 0 0">
                    <a-entity scale="0.01 0.01 0.01">
                         <a-entity gltf-model="url(models/beef/scene.gltf)"></a-entity>
                    </a-entity>
               </a-entity>
          </a-marker>
     </a-scene>

     <script>
          document.querySelector("#pepper").addEventListener("click", function(){
               console.log("Pepper was clicked!");
               // let id =console.log(this.getAttribute("data-id"));
               // window.location = "http://www.google.com"
               // window.location = `http://www.oursit.herokku.com/brandRec/${id}`;
          })
          
          document.querySelector("#salt").addEventListener("click", function(){
               console.log("salt was clicked!");
               console.log(this.getAttribute("id"));
               // window.location = "https://seefoodar.herokuapp.com/";
          })
          
          document.querySelector("#lettuce").addEventListener("click", function(){
               console.log("lettuce was clicked!");
               console.log(this.getAttribute("id"));
               // window.location = "http://www.google.com/";
          })
          
          document.querySelector("#cheese").addEventListener("click", function(){
               console.log("cheese was clicked!");
               console.log(this.getAttribute("id"));
               // window.location = "http://www.google.com/";
          })

          document.querySelector("#onion").addEventListener("click", function(){
               console.log("onion was clicked!");
               console.log(this.getAttribute("id"));
               // window.location = "http://www.google.com/";
          })

          document.querySelector("#mustard").addEventListener("click", function(){
               console.log("mustard was clicked!");
               console.log(this.getAttribute("id"));
               // window.location = "http://www.google.com/";
          })

          document.querySelector("#mayonnaise").addEventListener("click", function(){
               console.log("mayonnaise was clicked!");
               console.log(this.getAttribute("id"));
               // window.location = "http://www.google.com/";
          })
     
          document.querySelector("#tomato").addEventListener("click", function(){
               
               let dataId = parseInt(this.getAttribute("data-id"));
               console.log(dataId);
               window.location = `https://seefood-app.herokuapp.com/brandrec/${dataId}`;
               // open(url, `https://seefood-app.herokuapp.com/brandrec/${dataId}`);
               //  = `https://seefood-app.herokuapp.com/brandrec/${dataId}`;
          })

          document.querySelector("#bread").addEventListener("click", function(){
               console.log("bread was clicked!");
               console.log(this.getAttribute("id"));
               // window.location = "http://www.google.com/";
          })

          document.querySelector("#beef").addEventListener("click", function(){
               console.log("beef was clicked!");
               console.log(this.getAttribute("id"));
               // window.location = "http://www.google.com/";
          })
     </script>
</body>

</html>
