<!DOCTYPE html>
<html lang="en">

<head>
     <meta charset="UTF-8">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <title>Document</title>

     <script src="https://aframe.io/releases/1.0.3/aframe.min.js"></script>

     <!-- <script src="https://unpkg.com/aframe-event-set-component@3.0.3/dist/aframe-event-set-component.min.js"></script> -->

     <!-- <script src="https://raw.githack.com/jeromeetienne/AR.js/2.2.1/aframe/build/aframe-ar.js"></script> -->

     <script src="https://jeromeetienne.github.io/AR.js/aframe/build/aframe-ar.js"></script>
</head>

<body style="margin: 0px; overflow: hidden;">
     <a-scene scale="1 1 1">

          <a-entity camera>
               <a-entity 
                    cursor="fuse: false; maxDistance: 10;"
                    scale="0.2 0.08 0.08"
                    position="0 0 -5" geometry="primitive: ring" material="color: hsl(0, 42%, 75%); shader: flat" 
               />
          </a-entity>


          <!-- salt and pepper -->
          <a-marker type="pattern" url="patterns/pattern-saltAndPepper.patt">
               
               <a-entity scale="0.2 0.2 0.2" position="0.6 0 2" rotation="270 0 0">
                         <a-entity id="salt-pepper" gltf-model="url(models/saltAndPepper/scene.gltf)"  scale="0.1 0.1 0.1" rotation="0 90 0"></a-entity>
               </a-entity>
          </a-marker>


          <!-- lettuce -->
          <a-marker type="pattern" url="patterns/pattern-lettuce.patt">
               <a-entity id="lettuce" scale="0.035 0.035 0.035" position="0 0 0" rotation="-60 0 10">
                    <a-entity scale="0.01 0.01 0.01">
                         <a-entity gltf-model="url(models/lettuce/scene.gltf)"></a-entity>
                    </a-entity>
               </a-entity>
          </a-marker>


          <!-- cheese -->
          <a-marker type="pattern" url="patterns/pattern-cheese.patt">
               <a-entity id="cheese" gltf-model="url(models/cheese/scene.gltf)" scale="0.6 0.6 0.6" position="0 0 1.5" rotation="-75 0 0"></a-entity>
          </a-marker>


          <!-- onion -->
          <a-marker type="pattern" url="patterns/pattern-onion.patt">
               <a-entity id="onion" gltf-model="url(models/onion/scene.gltf)" position="0 0 0" rotation="-70 0 0"></a-entity>
          </a-marker>


          <!-- mustard -->
          <a-marker type="pattern" url="patterns/pattern-mustard.patt">
               <a-entity id="mustard" gltf-model="url(models/mustard/scene.gltf)" scale="13 13 13" position="0 0 1" rotation="-90 0 0"></a-entity>

               <a-image src="images/buttonseefood.png" rotation="-90 0 0" position="0 0 -2" scale="3 1 1"></a-image>
          </a-marker>


          <!-- mayonnaise -->
          <a-marker type="pattern" url="patterns/pattern-mayonnaise.patt">
               <a-entity id="mayonnaise" gltf-model="url(models/mayonnaise/scene.gltf)" scale="0.2 0.2 0.2" position="0 0 0.75" rotation="-80 0 0"></a-entity>

               <a-image src="images/buttonseefood.png" rotation="-90 0 0" position="0 0 -2" scale="3 1 1"></a-image>
          </a-marker>


          <!-- tomato -->
          <a-marker type="pattern" url="patterns/pattern-tomato.patt">
               <a-entity id="tomato" data-id="1" gltf-model="url(models/tomato/scene.gltf)" scale="0.15 0.15 0.15" position="0 0 0.8" rotation="-60 0 0"></a-entity>
          </a-marker>


          <!-- bread -->
          <a-marker type="pattern" url="patterns/pattern-burgerBun.patt">
               <a-entity id="bread" gltf-model="url(models/bread/scene.gltf)" scale="0.5 0.5 0.5" position="0 0 0" rotation="-60 0 0"></a-entity>
          </a-marker>


          <!-- beef -->
          <a-marker type="pattern" url="patterns/pattern-beef.patt">
               <a-entity id="beef" scale="0.5 0.5 0.5" position="0 0 .5" rotation="-70 0 0">
                    <a-entity scale="0.01 0.01 0.01">
                         <a-entity gltf-model="url(models/beef/scene.gltf)"></a-entity>
                    </a-entity>
               </a-entity>
          </a-marker>


          <!-- soySauce -->
          <a-marker type="pattern" url="patterns/pattern-soySauce.patt">
               <a-entity rotation="-90 0 0" position="0 0 17.5" scale="20 20 20">
                    <a-entity obj-model="obj:url(models/soySauce/soy_sauce_00.obj); mtl:url(models/soySauce/soy_sauce_00.mtl)"></a-entity>
               </a-entity>
          </a-marker>

          
          <!-- cauliflower -->
          <a-marker type="pattern" url="patterns/pattern-cauliflower.patt">
               <a-entity scale="1 1 1" rotation="-90 0 0" position="0 0 0">
                    <a-entity gltf-model="url(models/cauliflower/Cauliflower.glb)"></a-entity>
               </a-entity>
          </a-marker>

          
          <!-- garlic -->
          <a-marker type="pattern" url="patterns/pattern-garlic.patt">
               <a-entity scale="1.5 1.5 1.5" rotation="-90 0 0" position="0 0 0">
                    <a-entity gltf-model="url(models/garlic/scene.gltf)"></a-entity>
               </a-entity>
          </a-marker>


          <!-- ginger -->
          <a-marker type="pattern" url="patterns/pattern-ginger.patt">
               <a-entity gltf-model="url(models/ginger/scene.gltf)" scale="0.05 0.05 0.05" rotation="0 0 0"></a-entity>
          </a-marker>
          
          <!-- frozen veggies -->
          <a-marker type="pattern" url="patterns/pattern-frozenVeggies.patt">
               <a-box src="images/frozenveggies.jpg" scale="3 3 3" ></a-box>

               <a-image src="images/buttonseefood.png" rotation="-90 0 0" position="1.5 0 0" scale="4 1 1"></a-image>
          </a-marker>

          <!-- Sesame oil -->
          <a-marker type="pattern" url="patterns/pattern-sesameOil.patt">
               <a-box src="images/sesameoil.jpg" scale="2 2 2" ></a-box>

               <a-image src="images/buttonseefood.png" rotation="-90 0 0" position="1.5 0 0" scale="4 1 1"></a-image>
          </a-marker>

          <!-- egg -->
          <a-marker type="pattern" url="patterns/pattern-eggs.patt">
               <a-entity scale="0.02 0.02 0.02" rotation="-90 0 0">
                    <a-entity gltf-model="url(models/egg/scene.gltf)"></a-entity>
               </a-entity>
          </a-marker>

          <!-- chicken -->
          <a-marker type="pattern" url="patterns/pattern-chicken.patt">
               <a-entity scale="1 1 1" rotation="-70 0 0">
                    <a-entity gltf-model="url(models/chicken/scene.gltf)"></a-entity>
               </a-entity>
          </a-marker>

          <!-- Joe's face -->
          <a-marker type="pattern" preset="hiro">
               <a-box src="images/joepic.gif" scale="1 1 1"></a-box>
          </a-marker>
     </a-scene>

     <script>
          document.querySelector("#salt-pepper").addEventListener("click", function(){
               console.log("Salt Pepper was clicked!");
               // let id =console.log(this.getAttribute("data-id"));
               // window.location = "http://www.google.com"
               // window.location = `http://www.oursit.herokku.com/brandRec/${id}`;
          })
          
          document.querySelector("#lettuce").addEventListener("click", function(){
               console.log("lettuce was clicked!");
               console.log(this.getAttribute("id"));
               // window.location = "http://www.google.com/";
          })
          
          document.querySelector("#cheese").addEventListener("click", function(){
               console.log("cheese was clicked!");
               console.log(this.getAttribute("id"));
               // window.location = "http://www.google.com/";
          })

          document.querySelector("#onion").addEventListener("click", function(){
               console.log("onion was clicked!");
               console.log(this.getAttribute("id"));
               // window.location = "http://www.google.com/";
          })

          document.querySelector("#mustard").addEventListener("click", function(){
               console.log("mustard was clicked!");
               console.log(this.getAttribute("id"));
               // window.location = "http://www.google.com/";
          })

          document.querySelector("#mayonnaise").addEventListener("click", function(){
               console.log("mayonnaise was clicked!");
               console.log(this.getAttribute("id"));
               // window.location = "http://www.google.com/";
          })
     
          document.querySelector("#tomato").addEventListener("click", function(){
               
               let dataId = parseInt(this.getAttribute("data-id"));
               console.log(dataId);
               window.location = `https://seefood-app.herokuapp.com/brandrec/${dataId}`;
               // open(url, `https://seefood-app.herokuapp.com/brandrec/${dataId}`);
               //  = `https://seefood-app.herokuapp.com/brandrec/${dataId}`;
          })

          document.querySelector("#bread").addEventListener("click", function(){
               console.log("bread was clicked!");
               console.log(this.getAttribute("id"));
               // window.location = "http://www.google.com/";
          })

          document.querySelector("#beef").addEventListener("click", function(){
               console.log("beef was clicked!");
               console.log(this.getAttribute("id"));
               // window.location = "http://www.google.com/";
          })
     </script>
</body>

</html>
